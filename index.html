<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="logo.svg" alt="logo">
			<h4 class="logo">Three Dots</h4>
		</div>
		<nav>
			<ul class="nav-link">
				<li><a class="nav-links" href="#">Specs</a></li>
				<li><a class="nav-links" href="#">Product</a></li>
				<li><a class="nav-links" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="cart.svg" alt="cart">
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the furture</h1>
					<p>
						The new 14 inch bezeless display oferring a 4k
						display with touch screen.
					</p>		
				</div>
				<div class="cta">
					<button class="cta-select">14 inch</button>
					<button class="cta-add">Add to cart</button>		
				</div>
			</div>
		
			<div class="cover">
				<img class="cover2" src="matebook.png">
			</div>	
		</section>
			<div>
				<div class="laptop-select">
				<img src="arrow-left.svg">
				<img src="dot.svg">
				<img src="dot-full.svg">
				<img src="dot-full.svg">
				<img src="arrow-right.svg">
			</div>

		<img class="big-circle" src="big-eclipse.svg">
		<img class="mid-circle" src="mid-eclipse.svg">
		<img class="small-circle" src="small-eclipse.svg">
	</main>

</body>
</html>
